name: Rust

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: 'recursive'
    - uses: egor-tensin/vs-shell@v2
    - run: rustup default nightly
    - name: Build
      run: cargo build --verbose --release
    - name: Run tests
      run: cargo test --verbose
